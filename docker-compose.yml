version: '3.9'

services:
  api:
    build:
      context: .
      network: "host"
    ports:
      - "4000:4000"
    volumes:
      - "./migrations:/usr/app/migrations"
      - "./src:/usr/app/src"
      - "./serverless.ts:/usr/app/serverless.ts"
      - "./tsconfig.build.json:/usr/app/tsconfig.build.json"
      - "./tsconfig.json:/usr/app/tsconfig.json"
      - "./tsconfig.paths.json:/usr/app/tsconfig.paths.json"
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
      S3_ENDPOINT: http://s3:9000
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?Required}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?Required}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?Required}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?Required}
      REGION: 'eu-west-2'
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    tty: true
    ports:
      - "8001:8001"
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    working_dir: /home/dynamodblocal
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    ports:
      - "8000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    healthcheck:
      test: "curl http://localhost:8000"
      interval: 10s
      timeout: 5s
      retries: 5
  s3:
    image: minio/minio
    ports:
      - "9001:9001"
      - "9000:9000"
    expose:
      - 9000
    networks:
      default:
        aliases:
          - s3-image-upload.s3
    volumes:
      - ./fakes3:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: "server /data --console-address=:9001"
    restart: unless-stopped
